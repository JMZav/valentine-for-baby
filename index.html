<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– Valentine?</title>

<!-- Google Font for consistent display -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    z-index: 2;
    position: relative;
}

h1 { color: #ff4d6d; }

button {
    font-size: 18px;
    padding: 12px 22px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.yes { background-color: #ff4d6d; color: white; }
.no { background-color: #ccc; position: absolute; }

/* Floating name hearts */
.letter {
    position: absolute;
    font-size: 22px;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Evelyn ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ’˜</p>
    <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ƒ</button>
</div>

<script>
// RUNAWAY NO BUTTON
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// HEART LETTERS FOR "EVELYN"
const letters = {
    E: [[0,0],[0,1],[0,2],[1,0],[2,0],[1,1],[1,2]],
    V: [[0,0],[1,1],[2,2],[3,1],[4,0]],
    L: [[0,0],[0,1],[0,2],[0,3],[1,3],[2,3]],
    Y: [[0,0],[1,1],[2,2],[1,3],[0,4]],
    N: [[0,0],[0,1],[0,2],[1,1],[2,2],[2,1],[2,0]]
};

const name = ["E","V","E","L","Y","N"];

function createNameHearts() {
    let startX = 10;
    name.forEach(letter => {
        letters[letter].forEach(dot => {
            const heart = document.createElement("div");
            heart.className = "letter";
            heart.innerHTML = "ğŸ’–";
            heart.style.left = (startX + dot[0]*2) + "vw";
            heart.style.animationDuration = (4 + Math.random()*2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        });
        startX += 12;
    });
}
setInterval(createNameHearts, 1500);

// AFTER YES SCREEN WITH PULSING COUNTDOWN
function sayYes() {
    document.body.innerHTML = `
        <style>
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.08); }
                100% { transform: scale(1); }
            }
            .pulse { animation: pulse 1s infinite; }
            .mini-heart {
                position: absolute;
                color: #ff4d6d;
                font-size: 18px;
                animation: floatHeart 2s ease-out forwards;
                pointer-events: none;
            }
            @keyframes floatHeart {
                0% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
            }
        </style>

        <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;color:#ff4d6d;padding:20px;">
            <h1>YAY!! ğŸ’•ğŸ¥°</h1>
            <p style="font-size:20px;max-width:520px;">
                Thank you for continuing to be the best partner I could have ever dreamed of baby, I love you muchisimo ğŸ’–
            </p>
            <p style="font-size:19px;">Every second is one closer to you.</p>
            <h2>Until I see you again âœˆï¸ğŸ’˜</h2>
            <div id="countdown" class="pulse" style="font-size:22px;background:#fff0f3;padding:15px 25px;border-radius:15px;position:relative;">
                Loading...
            </div>
            <p style="margin-top:20px;">March 6, 2026 â¤ï¸</p>
        </div>
    `;

    const targetDate = new Date("March 6, 2026 00:00:00").getTime();
    const el = document.getElementById("countdown");

    function popHeart() {
        const heart = document.createElement("div");
        heart.className = "mini-heart";
        heart.innerHTML = "ğŸ’–";
        const rect = el.getBoundingClientRect();
        heart.style.left = rect.left + rect.width/2 + (Math.random()*40-20) + "px";
        heart.style.top = rect.top + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    setInterval(() => {
        const now = new Date().getTime();
        const d = targetDate - now;
        if(d < 0) { el.innerHTML = "Weâ€™re together now ğŸ’–"; return; }
        const days = Math.floor(d / (1000*60*60*24));
        const hours = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((d % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((d % (1000*60)) / 1000);
        el.innerHTML = `${days} days ğŸ’• ${hours} hours<br>${minutes} minutes ğŸ’Œ ${seconds} seconds`;
        popHeart();
    }, 1000);
}
</script>

</body>
</html>
